<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinning Wheel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img src="logo.png" alt="Logo Image" />
      </div>
      <div class="header-text">
        <h2>Keep Exploring</h2>
      </div>
    </header>
    <main>
      <div class="rule">
        <button class="promo-rule">promotion rule</button>
      </div>

      <div class="bold-heading">
        <h1>lucky draw</h1>
      </div>
      <!--================= SPINNING WHEEL ======================-->
      <div id="wheel">
        <div class="sa" id="sa">
          <div class="sa1">
            <span class="spa"><b>Try</b></span>
            <span class="spb"><b>N1m</b></span>
            <span class="spc"><b>N200</b></span>
            <span class="spd"><b>Pen</b></span>
          </div>
          <div class="sa2">
            <span class="spa"><b>N500</b></span>
            <span class="spb"><b>Fridge</b></span>
            <span class="spc"><b>Watch</b></span>
            <span class="spd"><b>N1000</b></span>
          </div>
          <button id="spin" class="wheel-btn" onclick="startSpinning()">
            go
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
